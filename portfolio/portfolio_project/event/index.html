<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link type="image/x-icon" href="T9LOGO_ICO.ico" rel="icon" />
    <link href="css/animate_aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css" />
    <title>红包享回馈</title>
</head>

<body>
    <div id="full-width">
        <div id="fix-width">
            <header>
                <img src="images/banner.png" alt="">
            </header>
            <div id="content">
                <div class="eventDescribe ">
                    <img src="images/title_1.png" alt="">
                    <div class="copyWriting_1" data-aos="fade-down" data-aos-duration="1000">
                        <div><div class="dotP"><p><span class="dot">◎</span>玩家每次游玩指定游戏时，都有机会获得电子额外回馈给玩家的红包彩金！</p></div></div>
                        <div><div class="dotP"><p><span class="dot">◎</span>奖励额度与获得次数皆无上限，玩家只要游玩指定游戏，累计投注金额越多将获得更丰富的奖励！</p></div></div>

                    </div>
                </div>
                <div class="eventGame">
                    <img src="images/title_2.png" alt="">
                    <div class="copyWriting_2">
                        <p>活动期间，电子<span class="lightHeight">所有老虎机与捕鱼机系列</span>皆可触发红包。</p>
                        <p class="gameList" data-aos="fade-down" data-aos-duration="1000">财神到
                            <span>| 盗墓笔记 </span><span>| 燃爆嘻哈夜 </span><span>| 三倍泰山 </span><span>|
                                火焰777 </span><span>| 魔童哪吒 </span><span>| 足球风云 </span><span>| 五龙吐珠 </span><span>| 五神殿
                            </span><span>| 巨好钻 </span><span>| 奧丁 </span><span>| 沙滩宝贝 </span><span>| 祥龙献瑞 </span><span>|
                                嫦娥奔月 </span><span>| 掏金派对 </span><span>| 梅杜莎 </span><span>| 捕鱼来了 </span></p>
                    </div>
                    <div class="gameIcon clearfix">
                        <div class="gameImg col-3"><img src="images/icon/1001.png" alt=""></div>
                        <div class="gameImg col-3"><img src="images/icon/1010.png" alt=""></div>
                        <div class="gameImg col-3"><img src="images/icon/1011.png" alt=""></div>
                        <div class="gameImg col-3"><img src="images/icon/1017.png" alt=""></div>
                        <div class="gameImg col-3"><img src="images/icon/1016.png" alt=""></div>
                        <div class="gameImg col-3"><img src="images/icon/1014.png" alt=""></div>
                        <div class="gameImg col-3"><img src="images/icon/1012.png" alt=""></div>
                        <div class="gameImg col-3"><img src="images/icon/2001.png" alt=""></div>
                    </div>

                </div>
                <!-- <div class="eventDate"></div> -->
                <div class="eventNotice">
                    <img src="images/title_3.png" alt="">
                    <!-- <div class="copyWriting_3">
                        <img src="images/frame.png" alt="">
                    </div> -->
                    <div class="copyWriting_4" data-aos="zoom-in">
                        <img class="borderImg" src="images/frame_blank.png" alt="">
                        <div class="noticeWrite">
                            <p><span class="dot">◎</span>红包彩金为随机奖励，每次金额与出现时机不等。</p>
                            <p ><span class="dot">◎</span>开奖过程如遇操作中断，系统将自动派送奖金。</p>
                            <p><span class="dot">◎</span>平台保留活动最终解释权。</p>
                        </div>
                    </div>
                </div>
                <div class="luckyDoll">
                    <img src="images/character.png" alt="">
                </div>
                <div class="firecrackers">
                    
                    <img src="images/Firecrackers.png" alt="">
                </div>
            </div>
            <footer>
                <div class="logo">
                    <div class="logo">
                        <img src="images/logo.png" alt="">
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/animate.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
